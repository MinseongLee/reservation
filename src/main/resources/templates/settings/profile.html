<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments :: settings-menu(currentMenu='profile')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12" th:text="${account.email}">dexter</h2>
                </div>
                <div class="row mt-3">
                    <form class="col-sm-6" action="#"
                          th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input id="name" type="text" th:field="*{name}" class="form-control"
                                   placeholder="name" aria-describedby="nameHelp" required>
                            <small id="nameHelp" class="form-text text-muted">
                                공백없이 문자로만 2자 이상 20자 이내로 입력하세요.
                            </small>
                            <small class="invalid-feedback">이름을 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</small>
                        </div>

                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input id="phone" type="number" th:field="*{phone}" class="form-control"
                                   aria-describedby="phoneHelp" required>
                            <small id="phoneHelp" class="form-text text-muted">
                                숫자만 사용할 수 있고, 10자리나 11자리를 입력해야 합니다.
                            </small>
                            <small class="invalid-feedback">전화번호를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</small>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit"
                                    aria-describedby="submitHelp">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
