<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">덱스터예약 가입</p>
            <div  class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}"></p>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">덱스터예약 가입</p>

            <h2>덱스터예약 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

            <div>
                <p class="lead" th:text="${email}"></p>
                <a class="btn btn-outline-info" th:href="@{/resendemail}">인증 이메일 다시 보내기</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
