<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="bg-light">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div>
                <h1 class="display-4 " th:text="${account.name}"></h1>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <ul class="nav nav-tabs flex-column" id="myTab" role="tablist" aria-orientation="vertical">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">내 정보</button>
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div th:if="${isOwner}">
                            <p>
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                                <span class="col-3">이름</span>
                                <span class="col-1"></span>
                                <span th:text="${account.name}" class="col-8"></span>
                            </p>
                            <p>
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                                <span class="col-3">이메일</span>
                                <span class="col-1"></span>
                                <span th:text="${account.email}" class="col-8"></span>
                            </p>
                            <p>
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                                <span class="col-3">핸드폰</span>
                                <span class="col-1"></span>
                                <span th:text="${account.phone}" class="col-8"></span>
                            </p>
                            <p>
                            <span style="font-size: 20px;">
                                <i class="fa fa-calendar-o col-1"></i>
                            </span>
                            <span th:if="${!account.emailVerified}" class="col-9">
                                <a href="#" th:href="@{'/checkemail?email=' + ${account.email}}">가입을 완료하려면 이메일을 확인하세요.</a>
                            </span>
                            <span th:if="${account.emailVerified}" th:text="${#temporals.format(account.createdDate, 'yyyy년 M월 가입')}" class="col-9"></span>
                            </p>
                            <div>
                                <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
